<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Survey Form</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="header">
          <h2>freeCodeCamp Survey Form</h2>
          <p>Thank you for taking the time to help us improve our platform</p>
     </div>
     <div class="container">
          <form>
               <div class="input-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter Your Name" required>
               </div>
               <div class="input-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-input" placeholder="Enter Your E-mail Address" required>
               </div>
               <div class="input-group">
                    <label for="age" class="form-label">Age (optional)</label>
                    <input type="tel" id="age" min="10" max="90" class="form-input" placeholder="Age" required>
               </div>
               <div class="input-group">
                    <label class="form-label">Which option best describes your role?</label>
                    <select class="form-input">
                         <option disabled selected>Select your role</option>
                         <option>Student</option>
                         <option>Teacher</option>
                         <option>Freelancer</option>
                         <option>Instructor</option>
                    </select>
               </div>
               <div class="input-group">
                    <p class="form-label">Would you recommend freeCodeCamp for a friend?</p>
                    <label for="definitely" class="form-label">
                         <input type="radio" name="decision" id="definitely" checked> Definitely
                    </label>
                    <label for="maybe" class="form-label">
                         <input type="radio" name="decision" id="maybe"> Maybe
                    </label>
                    <label for="notsure" class="form-label">
                         <input type="radio" name="decision" id="notsure"> Not Sure
                    </label>
               </div>
                <div class="input-group">
                    <label class="form-label">What is your favourite feature of freeCodeCamp?</label>
                    <select class="form-input">
                         <option disabled selected>Select an option</option>
                         <option>Lorem</option>
                         <option>Ipsum</option>
                         <option>Dolor</option>
                         <option>Sit</option>
                         <option>Amet</option>
                    </select>
               </div>
               <div class="input-group">
                    <p class="form-label">What would you like to see improved? (Check all that apply)</p>
                    <label for="front-end" class="form-label">
                         <input type="checkbox" id="front-end">Front-end Projects
                    </label>
                    <label for="back-end" class="form-label">
                         <input type="checkbox" id="back-end">Back-end Projects
                    </label>
                    <label for="data" class="form-label">
                         <input type="checkbox" id="data">Data Visualisation
                    </label>
                    <label for="challenge" class="form-label">
                         <input type="checkbox" id="challenge">Challenges
                    </label>
                    <label for="source" class="form-label">
                         <input type="checkbox" id="source">Open Source Community
                    </label>
                    <label for="gitter" class="form-label">
                         <input type="checkbox" id="gitter">Gitter help forums
                    </label>
                    <label for="videos" class="form-label">
                         <input type="checkbox" id="videos">Videos
                    </label>
                    <label for="meetups" class="form-label">
                         <input type="checkbox" id="meetups">City Meetups
                    </label>
                    <label for="Wiki" class="form-label">
                         <input type="checkbox" id="Wiki">Wiki
                    </label>
                    <label for="forum" class="form-label">
                         <input type="checkbox" id="forum">Forum
                    </label>
                    <label for="course" class="form-label">
                         <input type="checkbox" id="course">Additional Courses
                    </label>
               </div>
               <div class="input-group">
                    <label for="comments" class="form-label">Any comments or suggestions?</label>
                    <textarea class="form-input" placeholder="Enter your comment here..."></textarea>
               </div>
               <div class="input-group">
                    <button type="submit">Submit</button>
               </div>
          </form>
     </div>
</body>
</html>
